<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EOC - GIS & Mapping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-bg: #111827; --secondary-bg: #1f2937; --tertiary-bg: #374151;
            --accent-color: #3b82f6; --text-primary: #f9fafb; --text-secondary: #d1d5db;
        }
        body { background-color: var(--primary-bg); color: var(--text-primary); }
        .sidebar { background-color: var(--secondary-bg); }
        .nav-link { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; color: var(--text-secondary); transition: all 0.2s; }
        .nav-link:hover { background-color: var(--tertiary-bg); color: var(--text-primary); }
        .nav-link.active { background-color: var(--accent-color); color: white; font-weight: 600; }
        .card { background-color: var(--secondary-bg); border: 1px solid var(--tertiary-bg); border-radius: 0.75rem; }
        .header { background-color: var(--secondary-bg); border-bottom: 1px solid var(--tertiary-bg); }
        .map-container { position: relative; width: 100%; height: 100%; }
        .map-overlay { position: absolute; top: 1rem; left: 1rem; z-index: 10; }
        .map-legend { position: absolute; bottom: 1rem; right: 1rem; z-index: 10; }
    </style>
</head>
<body>
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 sidebar flex-shrink-0 p-4">
             <div class="flex items-center mb-8">
                <i data-lucide="siren" class="w-8 h-8 text-red-500 mr-2"></i>
                <h1 class="text-xl font-bold text-white">EOC Platform</h1>
            </div>
            <nav class="space-y-2">
                <a href="./dashboard.html" class="nav-link">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3"></i> Dashboard
                </a>
                <a href="#" class="nav-link active">
                    <i data-lucide="map" class="w-5 h-5 mr-3"></i> GIS & Mapping
                </a>
                <a href="./resources.html" class="nav-link">
                    <i data-lucide="users" class="w-5 h-5 mr-3"></i> Resource Mgmt
                </a>
                 <a href="./humanitarian.html" class="nav-link">
                    <i data-lucide="heart-handshake" class="w-5 h-5 mr-3"></i> Humanitarian
                </a>
                <a href="./hospitals.html" class="nav-link">
                    <i data-lucide="hospital" class="w-5 h-5 mr-3"></i> Hospital Status
                </a>
                <a href="./requests.html" class="nav-link">
                    <i data-lucide="clipboard-list" class="w-5 h-5 mr-3"></i> Needs & Requests
                </a>
                <a href="./communications.html" class="nav-link">
                    <i data-lucide="message-square" class="w-5 h-5 mr-3"></i> Communications
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <header class="header p-4 flex justify-between items-center flex-shrink-0">
                <h2 class="text-2xl font-semibold">Geospatial Information System (GIS)</h2>
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg flex items-center">
                    <i data-lucide="plus-circle" class="w-5 h-5 mr-2"></i> Add New Incident
                </button>
            </header>
            <div class="flex-1 p-0 m-0 relative">
                <div class="map-container">
                    <img src="https://placehold.co/1600x1200/374151/9CA3AF?text=Interactive+City+Map" alt="Interactive Map" class="object-cover w-full h-full">

                    <!-- Map Layers Overlay -->
                    <div class="map-overlay card p-4 w-72">
                        <h3 class="font-semibold mb-3">Map Layers</h3>
                        <div class="space-y-2 text-sm">
                            <label class="flex items-center"><input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 bg-gray-700 border-gray-600 rounded" checked> <span class="ml-2">Incidents</span></label>
                            <label class="flex items-center"><input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 bg-gray-700 border-gray-600 rounded" checked> <span class="ml-2">Hospitals</span></label>
                            <label class="flex items-center"><input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 bg-gray-700 border-gray-600 rounded"> <span class="ml-2">Personnel</span></label>
                            <label class="flex items-center"><input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 bg-gray-700 border-gray-600 rounded" checked> <span class="ml-2">Evacuation Zones</span></label>
                            <label class="flex items-center"><input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600 bg-gray-700 border-gray-600 rounded"> <span class="ml-2">Road Closures</span></label>
                        </div>
                    </div>

                     <!-- Map Legend Overlay -->
                    <div class="map-legend card p-4 w-60">
                        <h3 class="font-semibold mb-3">Legend</h3>
                        <div class="space-y-2 text-sm">
                            <div class="flex items-center"><i data-lucide="siren" class="w-5 h-5 text-red-500 mr-2"></i><span>Incident</span></div>
                            <div class="flex items-center"><i data-lucide="hospital" class="w-5 h-5 text-green-500 mr-2"></i><span>Hospital</span></div>
                            <div class="flex items-center"><i data-lucide="user-check" class="w-5 h-5 text-blue-500 mr-2"></i><span>Staging Area</span></div>
                             <div class="flex items-center"><div class="w-4 h-4 bg-yellow-500/50 border border-yellow-400 mr-2.5"></div><span>Evacuation Zone</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
