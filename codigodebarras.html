<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 60vh;
            margin: 20px 0;
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
            background: black;
        }
        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #result {
            padding: 15px 25px;
            font-size: 1.2em;
            border-radius: 8px;
            margin-top: 20px;
            min-width: 300px;
            text-align: center;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            padding: 12px 24px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .scanning {
            animation: scanning-border 2s infinite;
        }
        @keyframes scanning-border {
            0% { border-color: #007bff; }
            50% { border-color: #00ff88; }
            100% { border-color: #007bff; }
        }
        .valid { color: #28a745; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <h1>Advanced Barcode Scanner</h1>
    <button id="startButton">Start Scanning</button>
    <div id="scanner-container">
        <div id="video-container"></div>
    </div>
    <div id="result"></div>

    <!-- Dynamsoft Barcode Reader -->
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@9.6.2/dist/dbr.js"></script>
    <script>
        let scanner = null;
        let isScanning = false;
        const resultDiv = document.getElementById('result');
        const startButton = document.getElementById('startButton');
        const container = document.getElementById('scanner-container');

        // Initialize Dynamsoft Barcode Reader
        Dynamsoft.DBR.BarcodeReader.license = 'DLS2eyJvcmdhbml6YXRpb25JRCI6IjIwMDAwMSJ9';
        Dynamsoft.DBR.BarcodeScanner.createInstance({
            UIElement: document.getElementById('video-container'),
            onFrameRead: results => {
                if (results.length > 0) {
                    handleResults(results);
                }
            }
        }).then(async instance => {
            scanner = instance;
            await scanner.updateRuntimeSettings("balance");
            
            // Configure scanner settings
            const settings = await scanner.getRuntimeSettings();
            settings.barcodeFormatIds = Dynamsoft.DBR.EnumBarcodeFormat.BF_ALL;
            settings.expectedBarcodesCount = 1;
            settings.minResultConfidence = 30;
            await scanner.updateRuntimeSettings(settings);
        });

        startButton.addEventListener('click', () => {
            if (!isScanning) {
                startScanning();
            } else {
                stopScanning();
            }
        });

        function startScanning() {
            if (!scanner) return;
            
            scanner.show();
            scanner.play();
            isScanning = true;
            startButton.textContent = 'Stop Scanning';
            container.classList.add('scanning');
            resultDiv.textContent = '';
            resultDiv.className = '';
        }

        function stopScanning() {
            if (!scanner) return;
            
            scanner.pause();
            scanner.hide();
            isScanning = false;
            startButton.textContent = 'Start Scanning';
            container.classList.remove('scanning');
        }

        function handleResults(results) {
            const barcode = results[0];
            if (!barcode || !barcode.barcodeText) return;

            if (validateBarcode(barcode)) {
                resultDiv.textContent = `Detected ${barcode.barcodeFormat}: ${barcode.barcodeText}`;
                resultDiv.className = 'valid';
                playBeep();
                stopScanning();
            } else {
                resultDiv.textContent = 'Invalid barcode detected';
                resultDiv.className = 'error';
            }
        }

        function validateBarcode(barcode) {
            // Add custom validation logic here
            const value = barcode.barcodeText;
            
            // Example: Validate EAN-13 length
            if (barcode.barcodeFormat === 'EAN_13' && value.length !== 13) {
                return false;
            }
            
            // Example: Validate UPC-A checksum
            if (barcode.barcodeFormat === 'UPC_A') {
                return validateUPCChecksum(value);
            }
            
            return true;
        }

        function validateUPCChecksum(upc) {
            const digits = upc.split('').map(Number);
            if (digits.length !== 12) return false;
            
            let sum = 0;
            for (let i = 0; i < 12; i++) {
                sum += digits[i] * (i % 2 === 0 ? 3 : 1);
            }
            return sum % 10 === 0;
        }

        function playBeep() {
            const ctx = new AudioContext();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();

            osc.connect(gain);
            gain.connect(ctx.destination);

            osc.type = 'square';
            osc.frequency.value = 1000;
            gain.gain.setValueAtTime(0.1, ctx.currentTime);

            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
            osc.stop(ctx.currentTime + 0.2);
        }
    </script>
</body>
</html>
